<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者洞察與研究首頁</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* 簡化為白色背景 */
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 確保內容垂直置中 */
        }

        .presentation-container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
            padding: 40px;
            width: 90%; /* 讓容器寬度更彈性 */
        }

        .homepage-content {
            text-align: center;
        }
        
        .homepage-content h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            display: inline-block;
        }
        
        .chapter-list {
            list-style-type: none;
            padding: 0;
            /* 使用Grid佈局實現左右排列 */
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 預設每行顯示3個項目 */
            gap: 20px; /* 項目之間的間距 */
            justify-items: center; /* 讓每個網格項目內容置中 */
        }
        
        /* 針對小螢幕調整顯示數量 */
        @media (max-width: 768px) {
            .chapter-list {
                grid-template-columns: repeat(2, 1fr); /* 中等螢幕每行顯示2個 */
            }
        }

        /* 針對更小的螢幕調整顯示數量 */
        @media (max-width: 480px) {
            .chapter-list {
                grid-template-columns: 1fr; /* 小螢幕每行顯示1個 */
            }
        }

        .chapter-list li {
            background: #f8f9fa;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%; /* 確保項目填滿網格單元 */
            box-sizing: border-box; /* 讓padding和border包含在width內 */
        }
        
        .chapter-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .chapter-list a {
            text-decoration: none;
            color: #34495e;
            font-size: 1.2em;
            font-weight: bold;
            display: block; /* 讓連結填滿整個li區域 */
        }
        
        .chapter-list a:hover {
            color: #2980b9;
        }

    </style>
</head>
<body>

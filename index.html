<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者洞察與研究首頁</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .presentation-container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
            padding: 40px;
            width: 90%;
        }

        .homepage-content {
            text-align: center;
        }
        
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .homepage-content h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin: 0;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            display: inline-block;
        }
        
        .schedule-link {
            text-decoration: none;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border: none;
        }
        
        .schedule-link:hover {
            background: linear-gradient(135deg, #2980b9 0%, #1f618d 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }
        
        .calendar-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        .chapter-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            justify-items: center;
        }
        
        @media (max-width: 768px) {
            .chapter-list {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .homepage-content h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .chapter-list {
                grid-template-columns: 1fr;
            }
            
            .homepage-content h1 {
                font-size: 1.6em;
            }
        }

        .chapter-list li {
            width: 100%;
            box-sizing: border-box;
        }
        
        .chapter-list a {
            text-decoration: none;
            color: #34495e;
            font-size: 1.2em;
            font-weight: bold;
            display: block;
            background: #f8f9fa;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        
        .chapter-list a:hover {
            color: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background-color: #e3f2fd;
        }

    </style>
</head>
